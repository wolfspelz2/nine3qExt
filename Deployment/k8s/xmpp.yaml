apiVersion: apps/v1
kind: Deployment
metadata:
  name: n3q-xmpp
  namespace: n3q-prod
spec:
  selector:
    matchLabels:
      run: n3q-xmpp
  replicas: 1
  template:
    metadata:
      labels:
        run: n3q-xmpp
    spec:
      containers:
        - name: n3q-xmpp
          image: docker.k8s.sui.li/n3q-xmpp:2
          ports:
            - containerPort: 30000
              protocol: TCP
            - containerPort: 11111
              protocol: TCP
          env:
            - name: N3Q_CONFIG_ROOT
              value: /n3q-config
          volumeMounts:
            - name: configfileshare
              mountPath: /n3q-config
      volumes:
        - name: configfileshare
          azureFile:
            secretName: azure-storage-secret
            shareName: n3q-config
            readOnly: false